#------------------------getNavCompsCurrentStateInfo----------------------------------------#
ps_USTATE_UCOMPONENT_UCONTENTWINDOW_STATENM_APPNM_COMPTYPE_LOCALE_FLAVOUR=SELECT T1.NEXT_STATE, T1.NEXT_APPL_NAME, T2.TEXT_TEMPLATE, T2.PART_OF_GROUP, T2.COMPONENT_TYPE, T2.MENU_ITEM, T2.DYNAMIC DYNAMICCOMPONENT, T3.RESULT_ID, T3.HTML_SOURCE, T3.WINDOW_NAME, T4.DYNAMIC, T3.FLAVOUR_NAME, T3.LOCALE  FROM UNEXTSTATE T1, UCOMPONENT T2, UCONTENTWINDOW T3, USTATE T4 WHERE T1.STATE_NAME = ? AND T1.APPLICATION_NAME = ? AND T1.COMPONENT_NAME = T2.COMPONENT_NAME AND T1.APPLICATION_NAME = T2.APPLICATION_NAME AND (T2.COMPONENT_TYPE='TRANSITION' OR T2.COMPONENT_TYPE='transition') AND T1.NEXT_STATE = T3.STATE_NAME AND T1.NEXT_APPL_NAME = T3.APPLICATION_NAME AND T3.LOCALE = ? AND T3.FLAVOUR_NAME = ? AND T1.NEXT_STATE = T4.STATE_NAME AND T1.NEXT_APPL_NAME = T4.APPLICATION_NAME ORDER BY T2.PART_OF_GROUP

