UCComponentEntityBeanBMP_SELECT=SELECT COMPONENT_NAME, APPLICATION_NAME, COMPONENT_TYPE, DYNAMIC, TEXT_TEMPLATE, MENU_ITEM, PART_OF_GROUP, LAST_UPDATE_DATE FROM UCOMPONENT WHERE COMPONENT_NAME = ? and APPLICATION_NAME = ?
