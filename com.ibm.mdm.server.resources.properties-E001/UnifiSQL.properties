#------------------------GET PARENT STATE----------------------------------------#
PS_GET_PARENT_STATE=SELECT  T2.APPLICATION_NAME, T2.STATE_NAME, T2.CHILDREN_IND FROM USTATE T1, USTATE T2 WHERE T1.STATE_NAME = ? AND T1.APPLICATION_NAME= ? AND T2.APPLICATION_NAME = T1.APPLICATION_NAME AND T2.STATE_NAME = T1.PARENT_STATE_NAME

#------------------------getStaticComps----------------------------------------#
ps_UCOMPONENT&USTATECOMPONENT&USTCOMPONENTROLE_appNm_stateNm_roleNm=SELECT APPLICATION_NAME, COMPONENT_NAME, COMPONENT_TYPE, TEXT_TEMPLATE,PART_OF_GROUP, DYNAMIC, MENU_ITEM, LAST_UPDATE_DATE FROM UCOMPONENT WHERE (DYNAMIC = 'N' OR DYNAMIC = 'n') AND COMPONENT_NAME IN (SELECT COMPONENT_NAME FROM USTATECOMPONENTS WHERE STATE_NAME = ? AND APPLICATION_NAME = ? AND COMPONENT_NAME IN (SELECT COMPONENT_NAME FROM USTCOMPONENTROLE WHERE STATE_NAME = ? AND APPLICATION_NAME = ? AND (ROLE_NAME = 'anonymous' OR ROLE_NAME='ANONYMOUS'))) AND APPLICATION_NAME= ? ORDER BY COMPONENT_NAME

#------------------------getStaticNavComps----------------------------------------#
