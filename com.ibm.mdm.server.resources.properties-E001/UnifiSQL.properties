#-----UCComponentEntityBeanBMP
UCComponentEntityBeanBMP_INSERT=INSERT INTO UCOMPONENT (COMPONENT_NAME, APPLICATION_NAME, COMPONENT_TYPE, DYNAMIC, TEXT_TEMPLATE, MENU_ITEM, PART_OF_GROUP, LAST_UPDATE_DATE) VALUES(?,?,?,?,?,?,?,?)
